            for (const i in pics) {
                const button = document.createElement("button");
                button.onclick = function () {

                    img.src = pics[i];
                };
                button.innerText = parseInt(i) + 1;
                container.appendChild(button);
            }

            function gotoPage (i) {
                if (i > 0 && i <= pics.length) {
                    number.innerText = i;
                    img.src = pics[i - 1];
                }
            }

                gotoPage(parseInt(number.innerText) - 1);
            };

                gotoPage(parseInt(number.innerText) + 1);
