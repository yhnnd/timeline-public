<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reader</title>
</head>
<body>
    <style>
        :root {
            --studio-blue: #0675c4;
        }
        .container {
            display: flex;
            justify-content: center;
        }
        pre {
            width: 512px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        pre > .name-link {
            color: var(--studio-blue);
            cursor: pointer;
        }
    </style>
    <div class="container">
        <pre></pre>
    </div>
    <script src="../js/vendor/param.js"></script>
    <script src="../js/vendor/names.js"></script>
    <script>
        var src = getParameter("src");
        if (src != undefined) {
            (function (url, callback) {
                const req = new XMLHttpRequest();
                req.addEventListener("load", () => {
                    if (callback && typeof callback === "function") {
                        callback(req.responseText);
                    } else {
                        console.log("loadData: no callback");
                    }
                });
                req.open("GET", url);
                req.send();
            })(src, function(responseText) {
                console.log("responseText: ", responseText);

                if (window.names != undefined) {
                    for (const name of window.names) {
                        responseText = responseText.replaceAll(name, "<span class='name-link'>" + name + "</span>");
                    }
                }

                const pre = document.getElementsByClassName("container")[0].getElementsByTagName("pre")[0];
                pre.innerHTML = responseText;
            });
        }
    </script>
</body>
</html>
