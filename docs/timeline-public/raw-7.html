<!DOCTYPE html>

<body>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        .container {
            display: flex;
            flex-direction: column;
        }
        .col {
            width: 512px;
        }
        .dial {
            padding-top: 40px;
            padding-right: 10px;
            padding-bottom: 10px;
        }
        .dial > * {
            display: inline-block;
            width: 48px;
            margin: 8px 4px;
            text-align: right;
        }
        .number {
            margin-left: 1rem;
            margin-right: 1rem;
        }
    </style>
    <div class="container">
        <div class="col dial"></div>
        <div class="col">
            <div>
                <button onclick="prev()"> previous </button>
                <span class="number">1</span>
                <button onclick="next()"> next </button>
            </div>
            <img src="../yhnnd.wordpress.com/raw-7-diary-2018-12-2020-05-棕書2-raw/IMG_20230714_135424.jpg" alt="" style="width: 100%;">

            const container = document.getElementsByClassName("dial")[0];
            const number = document.getElementsByClassName("number")[0];
            const img = document.getElementsByTagName("img")[0];
            for (const i in pics) {
                const button = document.createElement("button");
                button.onclick = function () {
                    number.innerText = parseInt(i) + 1;
                    img.src = pics[i];
                };
                button.innerText = parseInt(i) + 1;
                container.appendChild(button);
            }

            function gotoPage (i) {
                if (i > 0 && i <= pics.length) {
                    number.innerText = i;
                    img.src = pics[i - 1];
                }
            }
            window.prev = function() {
                gotoPage(parseInt(number.innerText) - 1);
            };
            window.next = function() {
                gotoPage(parseInt(number.innerText) + 1);
            };
        })();
    </script>
