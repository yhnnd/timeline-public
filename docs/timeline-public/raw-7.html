            const container = document.getElementsByClassName("dial")[0];
            const number = document.getElementsByClassName("number")[0];
            for (const i in pics) {
                const button = document.createElement("button");
                button.setAttribute("onclick", "gotoPage(" + (parseInt(i) + 1) + ")");
                button.innerText = parseInt(i) + 1;
                container.appendChild(button);
            }

            window.gotoPage = function(i) {
                if (i > 0 && i <= pics.length) {
                    number.innerText = i;
                    const img = document.getElementsByTagName("img")[0];
                    img.src = pics[i - 1];
                    img.parentElement.innerHTML = img.outerHTML;
                }
            };
            window.prev = function() {
                window.gotoPage(parseInt(number.innerText) - 1);
            };
            window.next = function() {
                window.gotoPage(parseInt(number.innerText) + 1);
            };
        })();
    </script>
</body>

</html>
