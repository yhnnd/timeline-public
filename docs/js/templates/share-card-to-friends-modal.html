<div class="modal" id="modal-share-card-to-friends">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-radius-0">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fa fa-lg fa-share"></i>
                    <span class="ml-2">转发卡片给好友</span>
                </h5>
                <button class="close" ng-click="hideModal($event)">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-group" ng-repeat="group in userData.groups track by $index"
                    ng-class="{'mt-3': $index > 0}">
                    <li class="list-group-item">
                        <div class="d-inline-block" ng-bind="group.groupName"></div>
                    </li>
                    <li class="list-group-item" ng-if="!(group.friends) || !(group.friends.length)">
                        <span class="text-muted">此好友分组为空</span>
                    </li>
                    <li class="list-group-item" ng-repeat="friend in group.friends track by $index">
                        <div class="row">
                            <div class="col-2 px-0 col-lg-3 pl-md-3">
                                <img class="user-avatar rounded-circle cursor-pointer" ng-src="{{friend.avatarUrl}}">
                            </div>
                            <div class="col-8 px-0 col-lg-7 pl-md-3">
                                <div class="w-100 overflow-hidden">
                                    <div class="d-inline-block" ng-bind="friend.remark"></div>
                                    <div class="d-inline-block">(</div>
                                    <div class="d-inline-block" ng-bind="friend.username"></div>
                                    <div class="d-inline-block">)</div>
                                </div>
                            </div>
                            <div class="col-2 px-0">
                                <div>
                                    <i class="fa fa-2x fa-circle-o" 
                                       ng-if="!(friend.selectedForShareCard)"
                                       ng-click="friend.selectedForShareCard = true"></i>
                                    <i class="fa fa-2x fa-check-circle-o" 
                                       ng-if="friend.selectedForShareCard == true"
                                       ng-click="friend.selectedForShareCard = false"></i>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
